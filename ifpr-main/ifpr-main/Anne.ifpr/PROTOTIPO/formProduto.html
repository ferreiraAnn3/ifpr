<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="css/estiloNavBar.css" rel="stylesheet">
    <link href="css/estiloForm.css" rel="stylesheet">

</head>
<body>
    <!--Cabeçalho | logotipo e slogan do protótipo-->
    <div class="divHeader">
        <a href="index.html" title="Clique na logo para retornar à Página Inicial">
            <img src="img/generico_logo.png" style= "width: 150px;">
        </a>
        <h2>Protótipo | Sistema de Vendas</h2>
    </div>

   <!--Barra de Navegação do Protótipo (NavBar)-->
   <ul>
    <li><a href="index.html" title="Retornar à Página inicial" >Página Inicial</a></li>

    <li> <a href="formProduto.html" title="Cadastrar Produto" class="active">Cadastrar Produto</a></li>

    <li> <a href="visualizarCompras.html" title="Visualizar compras">Visualizar compras</a></li>

    <li style="float: right; border-left: 1px solid white;"><a href="formLogin.html" title="Acessar sistema">Login</a></li>
   </ul>

    <h2 style="text-align:center">Cadastrar Produto: </h2>

    <!--Conteúdo | abrigará os elementos da página-->
    <div class="divConteudo">


       <form action="#" method="POST" enctype="multipart/form-data">

            <label for="formProduto">Foto</label>
            <input type="file" id="formProduto" required>

            <label for="nomeProduto">Nome do Produto</label>
            <input type="text" id="nomeProduto" placeholder="Digite o nome do produto" required>
            
            <label for="descricaoProduto">Descrição do Produto</label>
            <textarea id="descricaoProduto" name="descricaoProduto" placeholder="Digite uma breve descrição" required></textarea>

            <label for="valorProduto">Valor do Produto (R$)</label>
            <input type="text" id="valorProduto" name="valorProduto" placeholder="Ex.: 199,90" required>
            
            <input type="submit" value="Cadastrar Produto">

       </form>

    </div> 

    <!--Rodapé-->
    <div class="divFooter">
        <p>Interfaces desenvolvidas para as aulas de Tecnologias Web do curso de TADS do Instituto Federal do Paraná | Campus Telêmaco Borba</p>
    </div>
</body>
</html>
