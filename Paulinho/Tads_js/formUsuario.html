<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Formulário de Cadastro de Usuário com DOM</title>
</head>
<body>
    <hr>
    <h2>Cadastro de Usuário</h2>
    <form id="formUsuario">

        <label for="nomeUsuario">Nome:</label>
        <input type="text" id="nomeUsuario"><br><br>

        <label for="emailUsuario">Email:</label>
        <input type="email" id="emailUsuario"><br><br>

        <label for="senhaUsuario">Senha:</label>
        <input type="password" id="senhaUsuario"><br><br>

        <button type="submit">Cadastrar</button>

        <p id="mensagemForm"></p>

        <script src="js/validarFormUsuario.js"></script>
    </form>
</body>
</html>
