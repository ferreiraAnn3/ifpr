     <h2 style="text-align: center; padding-top:20px;">Acessar o Sistema</h2>

        <div class="divConteudo">
            <!--define o formulário; # é o placeholder que dará lugar ao endereço do servidor para salvar as informações futuramente-->
            <!--método POST é o seguro, como para formulários; o GET deixa as informações visíveis na URL-->
            <form action="#" method="POST" enctype="multipart/form-data">
                <!--label cria uma etiqueta de texto; input cria campos de entrada de texto-->
                <label for="emailUsuarios">Email</label>
                <input type="email" id="emailUsuario" name="emailUsuario" placeholder="Ex. usuario@gmail.com" required>
                <!--minlength="6" e maxlength="10" definem o mínimo de o máximo de caracteres da senha-->
                <label for="senhaUsuario">Senha</label>
                <input type="password" id="senhaUsuario" name="senhaUsuario" minlength="6" maxlength="10" required>

                <input type="submit" value="Entrar">
            </form>

            <!--parágrafo com link para o formulário de cadasatro caso o usuário ainda não tenha conta-->
            <p style="text-align: center;"> Ainda não possui cadastro?<a href="formUsuario.html">Clique Aqui!</a></p>
        </div>
