     <h2 style="text-align: center; padding-top:20px;">Cadastrar Produto:</h2>

        <div class="divConteudo">
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="formProduto">Foto</label>
                <input type="file" id="formProduto" required>

                <label for="nomeProduto">Nome</label>
                <input type="text" id="nomeProduto" placeholder="Digite o nome do produto" required>

                <label for="descricaoProduto">Descrição do Produto</label>
                <textarea name="descricaoProduto" id="descricaoProduto" placeholder="Digite uma breve descrição" required></textarea>

                <label for="valorProduto">Valor do Produto (R$)</label>
                <input type="text" id="valorProduto" name="valorProduto" placeholder="Ex.: 199,90" required>

                <input type="submit" value="Cadastrar Produto">
            </form>
        </div>
